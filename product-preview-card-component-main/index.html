<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- <script type="text/javascript" src="https://livejs.com/live.js"></script> auto-reload -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main id="main"> 
    <section class="card">
      <picture>
        <source media="(max-width: 600px)" srcset="/images/image-product-mobile.jpg">
        <source media="(min-width: 601px)" srcset="/images/image-product-desktop.jpg">
        <img aria-hidden="true" src="images/image-product-desktop.jpg" alt="perfume">        
      </picture>
      <div class="description">
        <span class="category"> PERFUME </span>
        <h2> Gabrielle Essence Eau De Parfum </h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="new"> $149.99 </span>
          <span class="old"> $169.99 </span>
        </div>
        
        <a class="button-solid" href=""> 
          <img class="cart" src="images/icon-cart.svg"> Add to Cart 
        </a>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RestlessRezy">RestlessRezy</a>.
  </div>
</body>
</html>
